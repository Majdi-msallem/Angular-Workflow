<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
   
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="../assets/img/mike.jpg" alt="...">
              <h5 class="title">{{detailsUser?.userName}}</h5>
            </a>
            <p class="description">
                {{detailsUser?.role[0].roleName}}
            </p>
          </div>
          <p class="description text-center">
            "{{detailsUser?.userFName}}
            <br> {{detailsUser?.userLName}}
            <br> {{detailsUser?.email}}
          </p>
        </div>
        <hr>
        <div class="button-container">
          <button  class="btn btn-neutral   btn-lg" (click)="remplirform()">
            Modifier Profile
          </button>
        </div>
      </div>
    </div>

     <div class="col-md-8" [hidden]="startupdate">
      <div class="card">
        <div class="card-header" >
          <h5 class="title">Edit Profile</h5>
        </div>
        <div class="card-body" >
          <form [formGroup]="editForm">
            <div class="row">
              
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" formControlName="userName"
                     id="userName">

                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input name="email" id="email" type="email" class="form-control"
                  formControlName="email"
                     id="email" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control"
                  formControlName="userFName"
                  id="userFName"  >
                </div>
              </div>
              
            </div>
            <div class="row">
                <div class="col-md-6 pl-1">
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" class="form-control" 
                      formControlName="userLName"
                      id="userLName">
                    </div>
                  </div>
            </div>
            <div class="row">
              <!-- <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Etat</label>
                  <input type="text" class="form-control" placeholder="City" value={{detailsUser?.enabled}}>
                </div>
              </div> -->
              
            </div>
            <!-- <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                </div>
              </div>
            </div> -->
            <button class="btn btn-primary" (click)="modifier()">
                Modifier
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
