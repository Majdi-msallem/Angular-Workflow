<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> liste des mails traiter par RHaa:</h4>
          <form class="col-md-4">
            <div class="input-group no-border">
              <input type="text" value="" class="form-control" placeholder="Search... "  (ngModelChange)="search($event)" [ngModel]="key" name="key" >
              <div class="input-group-append">
                
                <div class="input-group-text">
                  <i class="now-ui-icons ui-1_zoom-bold"></i>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  Adress Email
                </th>
                <th>
                  Sujet
                </th>
                <th>
                  Note
                </th>
                <th>
                  etat
                </th>
                
              </thead>
              <tbody>
                <tr (click)="DetailsMail(lm.idMail)" *ngFor="let lm of mailsrh "> 
                  <td>
                    {{lm.senderAddress}}
                  </td>
                  <td>
                    {{lm.subject}}
                  </td>
                  <td>
                    {{lm?.tr1.note}}
                  </td>
                   <td *ngIf="lm?.tr1?.etat==null">
                    <span class="badge badge-warning"> non traiter </span>
                  </td>
                  <td *ngIf="lm?.tr1?.etat!=null && lm?.tr1?.etat== 'accepter' ">
                    <span class="badge badge-success"> accepter </span>
                  </td>
                  <td *ngIf="lm?.tr1?.etat!=null && lm?.tr1?.etat== 'refuser' ">
                    <span class="badge badge-danger"> refuser </span>
                  </td>
                </tr>
              </tbody>
            </table>
            <ngb-pagination  
            [boundaryLinks]="true"  [maxSize]="3" [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="nextPage($event);" class="pagination-primary">
            </ngb-pagination>
          </div>
        </div>
      </div>
    </div>
