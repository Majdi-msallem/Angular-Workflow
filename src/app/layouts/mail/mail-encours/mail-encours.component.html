<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Mails encours</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  Subject
                </th>
                <th>
                  Note
                </th>
                <th>
                  Etat
                </th>
                
              </thead>
              <tbody *ngFor="let m of mailencours ">
                <tr>
                  <td>
                    {{m.subject}}
                  </td>
                  <td>
                    {{m.senderAddress}}
                  </td>
                  <td>
                    {{m.cc}}
                  </td>
                  
                </tr>
           
               
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
