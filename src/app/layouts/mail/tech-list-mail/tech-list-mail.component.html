
<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> tech liste mails traitÃ©es</h4>
          <form class="col-md-4">
            <div class="input-group no-border">
              <input type="text" value="" class="form-control" placeholder="Search... "  (ngModelChange)="search($event)" [ngModel]="key" name="key" >
              <div class="input-group-append">
                
                <div class="input-group-text">
                  <i class="now-ui-icons ui-1_zoom-bold"></i>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                    AdressEmail
                  </th>
                  <th>
                    Sujet
                  </th>
                <th>
                  Traitement Rh
                </th>
                <th>
                  etat
                </th>
                <th>
                    Traitement tech
                  </th>
                  <th>
                    etat
                  </th>
               
              </thead>
              <tbody >
                <tr (click)="DetailsMail(lm.idMail)" *ngFor="let lm of mailstech "> 
                    <td>
                        {{lm.senderAddress}}
                      </td>
                      <td>
                        {{lm.subject}}
                      </td>
                  <td>
                    {{lm.tr1.generatedby}}
                  </td>
                  <td>
                    {{lm.tr1.etat}}
                  </td>
                  
                  <td>
                    {{lm.tr2.generatedby}}
                  </td>
                   <td *ngIf="lm.tr2.etat==null">
                    <span class="badge badge-warning" style="font-size: 15px;"> non traiter </span>
                  </td>
                  <td *ngIf="lm.tr2.etat!=null && lm.tr2.etat== 'accepter' ">
                    <span class="badge badge-success" style="font-size: 15px;"> accepter </span>
                  </td>
                  <td *ngIf="lm.tr2.etat!=null && lm.tr2.etat== 'refuser' ">
                    <span class="badge badge-danger" style="font-size: 15px;"> refuser </span>
                  </td>
                </tr>
              </tbody>
            </table>
            <ngb-pagination  
            [boundaryLinks]="true"  [maxSize]="3" [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="nextPage($event);" class="pagination-primary">
            </ngb-pagination>
          </div>
        </div>
      </div>
    </div>
