<!-- filter-color="orange" -->
<div class="page-header login-page " >
    <div class="page-header-image" style="background-image:url(assets/img/bg.png)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" [formGroup]="frp">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                         <!-- <img src="assets/img/now-logo.png" alt=""> -->
                         <i class="fa fa-lock fa-4x"></i>
                        </div>
                    </div>
                    <div class="content">
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="saisir votre mot de passe ..." 
                        formControlName="Password"  
                        (focus)="focus=true" (blur)="focus=false" >
                      </div>
                      <div *ngIf="f.Password.invalid && (f.Password.dirty || f.Password.touched)"
                      class="alert-danger">
                       <div *ngIf="f.Password.errors?.required">
                         mot de passe invalid
                       </div>
                     </div>

                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                        </div>
                        <input type="text" placeholder="verifier votre saisie de mot de passe  ..." class="form-control" 
                        formControlName="ConfirmPassword"  
                        (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>
                    </div>
                    <div *ngIf="f.ConfirmPassword.invalid && (f.ConfirmPassword.dirty || f.ConfirmPassword.touched)"
                    class="alert-danger">
                     <div *ngIf="f.ConfirmPassword.errors?.required">
                       Verifier votre mot de passe de confirmation
                     </div>
                   </div>

                    <div class="footer text-center">
                        <input value="Restaurer Votre mot de passe" [disabled]="frp.invalid"  (click)=" ResetPassword()" type="submit" class="btn btn-primary btn-round btn-lg btn-block" />
                    </div>
                    <div class="pull-left">
                        <!-- <h6>
                            <a href="#pablo" class="link">Create Account</a>
                        </h6> -->
                    </div>
                    
                    <div >
                         <h6>
                            <a routerLink="/auth/log" class="link">Retour pour se connecter </a>
                        </h6> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
